<head>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid banner">
            <div class="container header">
                <h1 class="display-4">GIF 4 U</h1>
                <p>For All Your GIF Needs</p>
            </div>
        </div>

        <div class="main-content">
            <div class="row top-panel">
                <div class="col-sm-9 list-here">

                </div>
                <div class="col-sm-3 search-here">
                    <form>
                        <p>Search for a GIF</p>
                        <input type="text" name="search" id="search-area">
                        <br>
                        <input type="submit" value="Submit" id="search-btn">
                    </form>
                </div>

            </div>

            <hr>

            <div class="row bottom-panel">
                <div class="col-sm-9 gif-here">

                </div>
                <div class="col-sm-3 fav-here">
                    <h3>Favorites:</h3>
                </div>

            </div>
        </div>

        <div class="card-footer text-muted footer">
            Designed by Calvin W.
        </div>

    </div>
